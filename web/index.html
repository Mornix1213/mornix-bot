<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mornix Control Panel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <h1>Mornix Control Panel</h1>
  <button onclick="sendCommand('/screenshot')">Скриншот</button>
  <button onclick="sendCommand('/cpu')">Загрузка CPU</button>
  <button onclick="sendCommand('/shutdown')">Выключить ПК</button>
  <button onclick="sendCommand('/notepad')">Запустить блокнот</button>
  <button onclick="sendCommand('/help')">Все команды</button>

  <script>
    function sendCommand(cmd) {
      Telegram.WebApp.sendData(cmd);
    }
  </script>
</body>
</html>
